<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
		<h:outputText value="#{msgsCore['gerenciarPessoa.title.create']}"
			rendered="#{(! gerenciarPessoaController.readOnly) and (gerenciarPessoaController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['gerenciarPessoa.title.update']}"
			rendered="#{(! gerenciarPessoaController.readOnly) and (gerenciarPessoaController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['gerenciarPessoa.title.retrieve']}" rendered="#{gerenciarPessoaController.readOnly}" />
	</ui:define>
	
	<ui:define name="description">
		<h:outputText value="#{msgsCore['gerenciarPessoa.title.create.description']}"
			rendered="#{(! gerenciarPessoaController.readOnly) and (gerenciarPessoaController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['gerenciarPessoa.title.update.description']}"
			rendered="#{(! gerenciarPessoaController.readOnly) and (gerenciarPessoaController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['gerenciarPessoa.title.retrieve.description']}" rendered="#{gerenciarPessoaController.readOnly}" />
	</ui:define>
	
	<ui:define name="body">
		<h:form id="entitiesForm">
			<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
				<p:outputLabel for="nomeField" value="#{msgsCore['gerenciarPessoa.field.nome']}" />
				<p:inputText id="nomeField" value="#{gerenciarPessoaController.selectedEntity.nome}" style="width: 100%;" />
				<p:outputLabel for="generoField" value="#{msgsCore['gerenciarPessoa.field.genero']} " />
				<p:inputText id="generoField" value="#{gerenciarPessoaController.selectedEntity.genero}" style="width: 100%;" />
				<p:outputLabel for="emailField" value="#{msgsCore['gerenciarPessoa.field.email']}" />
				<p:inputText id="emailField" value="#{gerenciarPessoaController.selectedEntity.email}" style="width: 100%;" />
				<p:outputLabel for="dataNascimentoField" value="#{msgsCore['gerenciarPessoa.field.dataNascimento']}" />
				<p:calendar id="dataNascimentoField" value="#{gerenciarPessoaController.selectedEntity.dataNascimento}" showOn="button"
					pattern="dd/MM/yyyy" mask="true" style="width: 100%;" />

			</p:panelGrid>
			<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
				action="#{gerenciarPessoaController.list}" immediate="true" rendered="#{! gerenciarPessoaController.readOnly}" />
			<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{gerenciarPessoaController.save}"
				rendered="#{! gerenciarPessoaController.readOnly}" />
			<p:defaultCommand target="saveButton" />
			<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
				action="#{gerenciarPessoaController.list}" immediate="true" rendered="#{gerenciarPessoaController.readOnly}" />
		</h:form>
	</ui:define>
</ui:composition>
